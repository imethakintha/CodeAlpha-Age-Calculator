<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="src/output.css" rel="stylesheet">
  <title>Age Calculator</title>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center transition-colors duration-500">

  <div class="absolute top-4 right-4">
    <button id="themeToggle" aria-label="Toggle Dark Mode" class="flex items-center focus:outline-none">
      <svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.66-9H21m-16 0H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.02-12.02l-.707.707M6.343 6.343l-.707.707M12 8a4 4 0 100 8 4 4 0 000-8z" />
      </svg>
    </button>
  </div>

  <div class="bg-white dark:bg-gray-800 p-8 rounded shadow-md w-full max-w-md transition-colors duration-500">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-white">Age Calculator</h1>
    <form id="ageForm" class="space-y-4">
     
      <div>
        <label for="birthdate" class="block text-gray-700 dark:text-gray-300">Date of Birth</label>
        <input type="date" id="birthdate" name="birthdate" required
          class="mt-1 w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          aria-describedby="dateError">
        <span id="dateError" class="text-red-500 text-sm hidden">Please select a valid date.</span>
      </div>

      <div class="flex space-x-4">
        <button type="submit"
          class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition-colors focus:ring-2 focus:ring-blue-500">
          Calculate Age
        </button>
        <button type="button" id="resetButton"
          class="w-full bg-gray-300 text-gray-700 py-2 px-4 rounded hover:bg-gray-400 transition-colors focus:ring-2 focus:ring-gray-400">
          Reset
        </button>
      </div>
    </form>


    <div id="result" class="mt-6 hidden transition-opacity duration-500 opacity-0">
      <h2 class="text-xl font-semibold mb-2 text-gray-800 dark:text-gray-200">Your Age:</h2>
      <p class="text-gray-800 dark:text-gray-200" id="ageDisplay"></p>
    </div>

 
    <div id="nextBirthday" class="mt-4 hidden transition-opacity duration-500 opacity-0">
      <h2 class="text-xl font-semibold mb-2 text-gray-800 dark:text-gray-200">Next Birthday In:</h2>
      <p class="text-gray-800 dark:text-gray-200" id="birthdayDisplay"></p>
    </div>

 
    <div id="totalDays" class="mt-4 hidden transition-opacity duration-500 opacity-0">
      <h2 class="text-xl font-semibold mb-2 text-gray-800 dark:text-gray-200">Total Days Lived:</h2>
      <p class="text-gray-800 dark:text-gray-200" id="daysDisplay"></p>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
